<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/gfavicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google Landing Page</title>
  </head>
  <body>

                         <!--? HEADING NAV -->
    <nav class="nav">
      <ul class="nav__left">
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
      </ul>
      <ul class="nav__right">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li>
          <a href="#"
            ><img
              class="nav__right--appicon"

              src="./images/appicon.png"

          /></a>
        <li><button class="nav__right--button">Sign In</button></li>
        </li>
      </ul>
    </nav>

                                <!--? MAIN -->
    <main class="main">
  
            <img class="main__logo" src="./images/googlelogo.png" alt="logo">
    
    

      <section class="main__search-bar">
        <img class="main__search-bar--magnifier" src="./images/magnifying_glass.jpg" alt="magnifier">
        <input class="main__search-bar--input" type="search" name="search" id="search">
        <a href="#">
          <img class="main__search-bar--mic" src="./images/google_microphone.png" alt="Voice" >
        </a>
      </section>

      <section class="main__buttons">
        <button class="main__buttons--left">Google Search</button>
        <button class="main__buttons--right">I'am Feeling Lucky </button>
      </section>

      <section class="main__language">
        <p>Other Language You Can Use: <a href="#">English</a></p>
      </section>

    </main>

                        <!--? FOOTER -->
<footer class="footer">

    <section class="footer__country">Turkey</section>
    <section class="footer__bottom">

            <ul class="footer__bottom--left">
                <li><a href="#">Adversiting</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
    
        <article class="footer__bottom--center">
            <img src="./images/yaprak.png" alt="" class="bottom__center--yaprak-img">
            <a class="bottom__center--karbon-btn">Carbon neutral since 2007</a>
        </article>    
        <ul class="footer__bottom--right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>

    </section>
