<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/gfavicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google Landing Page</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__left">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <div class="nav__right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"
          ><img src="./images/icon-menu.jpg" alt="menu" width="25px"
        /></a>
        <button class="sign-in-btn">Sign In</button>
      </div>
    </nav>

    <main class="container">
      <div class="logo">
        <img src="./images/googlelogo.png" alt="logo" width="300px" />
      </div>
      <div class="search-bar">
        <img
          src="./images/magnifying_glass.jpg"
          alt="glass"
          width="35px"
          id="glass"
        />

        <input type="search" name="search" id="search" />

        <img
          src="./images/google_microphone.png"
          alt="mic"
          width="18px"
          id="mic"
        />
      </div>

      <div class="btns">
        <button>Google Search</button>
        <button>I'm Feelling Lucky</button>
      </div>
      <p>Other Languages you can use Google:<a href="#">English</a></p>
    </main>

    <footer class="footer-container">
      <p>Türkiye</p>
      <div class="footer--nav__left">
        <a href="#">Hakkında</a>
        <a href="#">Reklam</a>
        <a href="#">İşletme</a>
        <a href="#">Arama Nasıl Çalışır</a>
      </div>
      <div class="footer--nav__middle">
        <img src="./images/yaprak.png" alt="yaprak" />
        <p>2007'den bu yana karbon nötr</p>
      </div>
      <div class="footer--nav__right">
        <a href="#">Gizlilik</a>
        <a href="#">Şartlar</a>
        <a href="#">Ayarlar</a>
      </div>
    </footer>
  </body>
</html>
